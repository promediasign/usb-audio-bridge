plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace 'com.usbaudio.bridge'

    defaultConfig {
        applicationId "com.usbaudio.bridge"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.core:core:1.9.0'
}
