name: Build Signed APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Sign APK with apksigner
      run: |
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
          --ks signing-key.keystore \
          --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --ks-key-alias upload \
          --key-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
          --out usb-audio-bridge.apk \
          app/build/outputs/apk/debug/app-debug.apk
    
    - name: Verify APK
      run: $ANDROID_HOME/build-tools/34.0.0/apksigner verify usb-audio-bridge.apk
    
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: usb-audio-bridge-signed
        path: usb-audio-bridge.apk
